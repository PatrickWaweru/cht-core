<mm-modal
  status="status"
  danger="true"
  title-key="'instance.stage.cancel'"
  submit-key="'Confirm'"
  submitting-key="'instance.upgrade.cancelling'"
  on-cancel="cancel()"
  on-submit="submit()"
>
  <p translate-values="{ before: '{{model.before}}', after: '{{model.after}}' }" translate>instance.upgrade.cancel.summary</p>
  <p translate>instance.stage.cancel.note</p>
</mm-modal>
